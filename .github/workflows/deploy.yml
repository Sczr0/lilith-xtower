name: Deploy to Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('next.config.*', 'src/**/*', 'public/**/*', 'scripts/**/*', 'package.json', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-

      - name: Build
        run: |
          # 如果 Secrets 中有 ENV_FILE，则生成 .env 文件供构建使用
          if [ -n "${{ secrets.ENV_FILE }}" ]; then
            echo "${{ secrets.ENV_FILE }}" > .env
          fi
          pnpm build

      - name: Prepare deployment artifacts
        run: |
          # 确保 standalone 目录存在
          mkdir -p .next/standalone/.next/static
          mkdir -p .next/standalone/public
          
          # 复制静态资源到 standalone 目录
          # 注意：Standalone 模式默认不包含 public 和 .next/static
          cp -r .next/static/* .next/standalone/.next/static/
          cp -r public/* .next/standalone/public/
          
          # 复制 PM2 配置文件
          cp ecosystem.config.js .next/standalone/
          
          # 复制 .env 文件到 standalone 目录 (如果存在)
          if [ -f .env ]; then
            cp .env .next/standalone/.env.production
          fi

      - name: Upload to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: ".next/standalone/*"
          target: "/tmp/nextjs_build" # 先上传到临时目录
          strip_components: 2 # 去掉 .next/standalone 前缀

      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # 4. 加载环境变量以找到 pm2
            # 尝试加载 bashrc 或 profile，因为非交互式 SSH 默认不加载 PATH
            [ -f ~/.bashrc ] && source ~/.bashrc
            [ -f ~/.profile ] && source ~/.profile
            # 如果是 nvm 安装的 node，可能需要手动加载 nvm
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # 强制添加常见的 node bin 路径到 PATH
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:/sbin
            # 如果是 root 用户安装的 nvm
            [ -s "/root/.nvm/nvm.sh" ] && \. "/root/.nvm/nvm.sh"
            
            # 检查 rsync 是否安装，没安装就尝试安装
            if ! command -v rsync &> /dev/null; then
                echo "rsync not found, trying to install..."
                if [ "$(id -u)" -eq 0 ]; then
                    if command -v apt-get &> /dev/null; then
                        apt-get update && apt-get install -y rsync
                    elif command -v yum &> /dev/null; then
                        yum install -y rsync
                    fi
                else
                    echo "Error: rsync is missing and I'm not root. Please install rsync on the server."
                    exit 1
                fi
            fi

            # 设置部署目录 (请根据实际情况修改，这里假设是 /www/wwwroot/lilith-xtower)
            # 你可以在 Secrets 中设置 SERVER_DEPLOY_PATH，或者直接在这里硬编码
            DEPLOY_PATH="${{ secrets.SERVER_DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              echo "Error: SERVER_DEPLOY_PATH not set in secrets"
              exit 1
            fi
            
            # 确保目标目录存在，并且当前用户有写入权限
            # 如果目录已存在，尝试更改所有者为当前用户 (需要 sudo 权限，如果失败则忽略，后续 rsync 可能会报错)
            if [ -d "$DEPLOY_PATH" ]; then
                sudo chown -R $USER:$USER "$DEPLOY_PATH" || true
            else
                sudo mkdir -p "$DEPLOY_PATH"
                sudo chown -R $USER:$USER "$DEPLOY_PATH"
            fi
            
            # 将文件从临时目录同步到部署目录
            # 使用 rsync 可以增量更新，减少 IO
            # --no-g --no-o: 不尝试同步组和所有者信息，避免 Operation not permitted
            rsync -avz --no-g --no-o --delete /tmp/nextjs_build/ $DEPLOY_PATH/
            
            # 清理临时目录
            rm -rf /tmp/nextjs_build
            
            # 进入部署目录
            cd $DEPLOY_PATH
            
            # 重启应用
            # 尝试找到 pm2 路径，防止 command not found
            # 1. 尝试直接调用 (如果 PATH 正确)
            if command -v pm2 &> /dev/null; then
                PM2_PATH=$(command -v pm2)
            # 2. 尝试常见全局路径
            elif [ -f "/usr/local/bin/pm2" ]; then
                PM2_PATH="/usr/local/bin/pm2"
            elif [ -f "/usr/bin/pm2" ]; then
                PM2_PATH="/usr/bin/pm2"
            # 3. 尝试 NVM 路径 (如果能找到 node)
            elif command -v node &> /dev/null && [ -f "$(dirname $(command -v node))/pm2" ]; then
                PM2_PATH="$(dirname $(command -v node))/pm2"
            # 4. 尝试穷举查找 (针对 nvm 安装在非标准位置的情况)
            elif [ -d "$HOME/.nvm/versions/node" ]; then
                # 找到最新的 node 版本
                LATEST_NODE=$(ls -1 $HOME/.nvm/versions/node | tail -n 1)
                if [ -f "$HOME/.nvm/versions/node/$LATEST_NODE/bin/pm2" ]; then
                    PM2_PATH="$HOME/.nvm/versions/node/$LATEST_NODE/bin/pm2"
                fi
            elif [ -d "/root/.nvm/versions/node" ]; then
                 # 针对 root 用户的 nvm
                LATEST_NODE=$(ls -1 /root/.nvm/versions/node | tail -n 1)
                if [ -f "/root/.nvm/versions/node/$LATEST_NODE/bin/pm2" ]; then
                    PM2_PATH="/root/.nvm/versions/node/$LATEST_NODE/bin/pm2"
                fi
            fi
            
            if [ -z "$PM2_PATH" ]; then
                 echo "Warning: pm2 not found in standard paths. Trying to install globally using npm..."
                 # 尝试使用刚才找到的 npm 来安装 pm2
                 if command -v npm &> /dev/null; then
                     npm install -g pm2
                     PM2_PATH=$(command -v pm2)
                 elif [ -x "$HOME/.nvm/versions/node/$(ls -1 $HOME/.nvm/versions/node | tail -n 1)/bin/npm" ]; then
                     # 如果 command -v npm 找不到，但我们知道 npm 在哪里
                     NPM_PATH="$HOME/.nvm/versions/node/$(ls -1 $HOME/.nvm/versions/node | tail -n 1)/bin/npm"
                     echo "Installing PM2 using $NPM_PATH..."
                     $NPM_PATH install -g pm2
                     # 安装完后再次尝试查找
                     PM2_PATH="$HOME/.nvm/versions/node/$(ls -1 $HOME/.nvm/versions/node | tail -n 1)/bin/pm2"
                 else
                     echo "Error: npm not found. Cannot install pm2."
                     exit 1
                 fi
             fi
             
             if [ ! -x "$PM2_PATH" ]; then
                 echo "Error: PM2 is still not executable or not found at $PM2_PATH"
                 exit 1
             fi
            
            echo "Using PM2 at: $PM2_PATH"

            if $PM2_PATH list | grep -q "lilith-xtower"; then
              $PM2_PATH reload lilith-xtower
              echo "App reloaded"
            else
              $PM2_PATH start ecosystem.config.js
              echo "App started"
            fi
            
            # 保存 PM2 状态，防止服务器重启后丢失
            $PM2_PATH save
