name: Deploy to Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Prepare deployment artifacts
        run: |
          # 确保 standalone 目录存在
          mkdir -p .next/standalone/.next/static
          mkdir -p .next/standalone/public
          
          # 复制静态资源到 standalone 目录
          # 注意：Standalone 模式默认不包含 public 和 .next/static
          cp -r .next/static/* .next/standalone/.next/static/
          cp -r public/* .next/standalone/public/
          
          # 复制 PM2 配置文件
          cp ecosystem.config.js .next/standalone/

      - name: Upload to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: ".next/standalone/*"
          target: "/tmp/nextjs_build" # 先上传到临时目录
          strip_components: 2 # 去掉 .next/standalone 前缀

      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # 1. 检查并安装 rsync (如果不存在)
            if ! command -v rsync &> /dev/null; then
              echo "Installing rsync..."
              if [ -x "$(command -v apt-get)" ]; then
                sudo apt-get update && sudo apt-get install -y rsync
              elif [ -x "$(command -v yum)" ]; then
                sudo yum install -y rsync
              else
                echo "Warning: Package manager not found. Please install rsync manually."
              fi
            fi

            # 2. 设置部署目录
            DEPLOY_PATH="${{ secrets.SERVER_DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              echo "Error: SERVER_DEPLOY_PATH not set in secrets"
              exit 1
            fi
            
            # 确保目标目录存在
            mkdir -p $DEPLOY_PATH
            
            # 3. 同步文件 (使用全路径 rsync 以防万一)
            # 尝试找到 rsync 的路径，如果找不到则假设在 /usr/bin/rsync
            RSYNC_CMD=$(command -v rsync || echo "/usr/bin/rsync")
            $RSYNC_CMD -avz --delete /tmp/nextjs_build/ $DEPLOY_PATH/
            
            # 清理临时目录
            rm -rf /tmp/nextjs_build
            
            # 进入部署目录
            cd $DEPLOY_PATH
            
            # 4. 加载环境变量以找到 pm2
            # 尝试加载 bashrc 或 profile，因为非交互式 SSH 默认不加载 PATH
            [ -f ~/.bashrc ] && source ~/.bashrc
            [ -f ~/.profile ] && source ~/.profile
            # 如果还是找不到 pm2，尝试常见路径
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:/sbin
            # 如果是 nvm 安装的 node，可能需要手动加载 nvm
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # 5. 重启应用
            if $(command -v pm2) list | grep -q "lilith-xtower"; then
              $(command -v pm2) reload lilith-xtower
              echo "App reloaded"
            else
              $(command -v pm2) start ecosystem.config.js
              echo "App started"
            fi
            
            # 保存 PM2 状态
            $(command -v pm2) save
